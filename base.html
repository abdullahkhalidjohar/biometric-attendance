<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}شركة التيما للمقاولات{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">التيما للمقاولات</a>
        </div>
    </nav>

    <!-- المحتوى -->
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- الفوتر -->
    <footer class="text-center text-muted mt-5 py-3 border-top">
        &copy; 2025 شركة التيما للمقاولات - جميع الحقوق محفوظة
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
