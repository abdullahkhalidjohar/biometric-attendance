<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}شركة التيما للمقاولات{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
    }

    .navbar {
      background-color: #003366;
    }

    .navbar-brand img {
      height: 45px;
      margin-left: 10px;
    }

    footer {
      background-color: #003366;
      color: white;
      padding: 15px 0;
      margin-top: 40px;
    }

    .lang-btn {
      color: #fff;
      background: transparent;
      border: 1px solid #fff;
      border-radius: 5px;
      padding: 4px 10px;
      cursor: pointer;
    }

    .lang-btn:hover {
      background: #fff;
      color: #003366;
    }
  </style>
</head>

<body>

  <!-- شريط التنقل -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
        <img src="https://altema.com.sa/wp-content/uploads/2022/06/logo.png" alt="Altema Logo">
        <span class="lang" data-ar="التيما للمقاولات" data-en="Altema Contracting">التيما للمقاولات</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link lang" data-ar="الرئيسية" data-en="Home" href="/">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link lang" data-ar="من نحن" data-en="About Us" href="/about">من نحن</a></li>
          <li class="nav-item"><a class="nav-link lang" data-ar="خدماتنا" data-en="Services" href="/services">خدماتنا</a></li>
          <li class="nav-item"><a class="nav-link lang" data-ar="تسجيل الدخول" data-en="Login" href="/login">تسجيل الدخول</a></li>
        </ul>
        <button id="lang-toggle" class="lang-btn ms-3">EN</button>
      </div>
    </div>
  </nav>

  <!-- محتوى الصفحة -->
  <main class="container mt-5">
    {% block content %}{% endblock %}
  </main>

  <!-- الفوتر -->
  <footer class="text-center">
    <span class="lang" data-ar="© 2025 شركة التيما للمقاولات - جميع الحقوق محفوظة" data-en="© 2025 Altema Contracting - All rights reserved">
      © 2025 شركة التيما للمقاولات - جميع الحقوق محفوظة
    </span>
  </footer>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ترجمة اللغة -->
  <script>
    const langBtn = document.getElementById('lang-toggle');
    const allLangElements = document.querySelectorAll('.lang');

    langBtn.addEventListener('click', () => {
      const isArabic = document.documentElement.lang === 'ar';

      if (isArabic) {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        langBtn.textContent = 'AR';
        allLangElements.forEach(el => {
          el.textContent = el.getAttribute('data-en');
        });
      } else {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        langBtn.textContent = 'EN';
        allLangElements.forEach(el => {
          el.textContent = el.getAttribute('data-ar');
        });
      }
    });
  </script>

</body>
</html>
