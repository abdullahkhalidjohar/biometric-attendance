{% extends "base.html" %}
{% block title %}تسجيل الدخول{% endblock %}
{% block content %}
<div class="col-md-4 mx-auto">
  <h3 class="text-center mb-4 lang" data-ar="تسجيل الدخول" data-en="Login"></h3>
  {% if error %}
  <div class="alert alert-danger text-center">{{ error }}</div>
  {% endif %}
  <form method="post" action="/login">
    <div class="mb-3">
      <label for="email" class="form-label lang" data-ar="البريد الإلكتروني" data-en="Email"></label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label lang" data-ar="كلمة المرور" data-en="Password"></label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 lang" data-ar="تسجيل الدخول" data-en="Login"></button>
  </form>
</div>
{% endblock %}
